<div class="dash " [class.dash-compact]="showSideMenu">

  <app-nav [(showMobile)]="showSideMenu"></app-nav>

  <app-header (toggleSideBar)="showSideMenu=!showSideMenu"></app-header>
<div class="dash-app">
  <main class="dash-content">
    <router-outlet></router-outlet>
  </main>
</div>
</div>
<div class="scroll-to-top" [ngClass]="{ 'show-scrollTop': windowScrolled }">
  <button
    type="button"
    class="btn active btn-primary"
    data-toggle="button"
    aria-pressed="true"
    (click)="scrollToTop()"
  >
    <i class="fas fa-chevron-up"></i>
  </button>
</div>
